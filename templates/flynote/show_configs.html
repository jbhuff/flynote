{% extends "flynotebase.htm" %}

{% block content %}
<h3>User Config Items:<br></h3>
	<form action={% url 'show_configs' %} method="post">
           {% csrf_token %}
           <table class="table">
            {% for i in user_items %}
            <tr>
                <th><label for="{{ i.id }}">{{ i.name }}:</label></th>
                <td><input type="text" name="ui-{{ i.id }}" value="{{ i.value }}" maxlength="50" required id="{{ i.id }}"></td>
            </tr>
            {% endfor %}
           </table>
           
            <input type="submit" value="Update">
	</form>
<br>
<a href={% url 'dashboard' %}><----Back to Dashboard</a>
{% endblock %}
