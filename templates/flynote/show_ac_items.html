{% extends "flynotebase.htm" %}

{% block content %}
<h3>{{ ac }} Config Items:<br></h3>
<br>Number of items: {{ len_ac_items }}<br>
	<form action={% url 'show_ac_items' ac.id %} method="post">
           {% csrf_token %}
           <table class="table">
            {% for i in ac_items %}
            <tr>
                <th><label for="{{ i.id }}">{{ i.ac_item.category }}:</label></th>
                <td><input type="text" name="aci-{{ i.id }}" value="{{ i.value }}" maxlength="50" required id="{{ i.id }}"></td>
            </tr>
            {% endfor %}
           </table>
           
            <input type="submit" value="Update">
	</form>
<br>
<a href={% url 'show_ac' ac.id %}><----Back to {{ ac }}</a>
{% endblock %}
